   <!-- 페이지 작성하기 시작-->
    <div class="container" style="min-height: 85vh;">
      <div style="height: 100px;"></div>
		<div th:each="pay : ${payhistorylist}">
         <ul class="list-group card p-2">
            <div class="d-flex justify-content-between">
               <div>
                  결제완료
               </div>
               <div style="color:black;">
                  <span th:text="${pay.pay_card}"></span>
               </div>
            </div>
               <li class=" d-flex justify-content-between align-items-center">
                  <!-- 이미지 -->
                  <img th:if="${pay.cate_name} == '교통비'" src="images/taxi.jpg" alt="" style="width: 15vw; height: 7vh;">
                  <img th:if="${pay.cate_name} == '커피'" src="images/cup-img-5.png" alt="" style="width: 15vw; height: 7vh;">
                  <img th:if="${pay.cate_name} == '배달음식'" src="images/chicken.jpg" alt="" style="width: 15vw; height: 7vh;">
                  <img th:if="${pay.cate_name} == '화장품'" src="images/makeup.png" alt="" style="width: 15vw; height: 7vh;">
                  <img th:if="${pay.cate_name} == '빵'" src="images/bread.png" alt="" style="width: 15vw; height: 7vh;">
                  <img th:if="${pay.cate_name} == '옷'" src="images/clothes.png" alt="" style="width: 15vw; height: 7vh;"> 
                  <div>
                     <div style="font-size: 10px; color: #1abc9c; height: 18px; font-weight: bolder;">
                        <!-- <span th:text="${#dates.format(pay.pay_date, 'MM-dd')}"></span> -->
                        <span th:text="${#strings.substring(pay.pay_date, 0, 10)}"></span>
                        <span>결제</span>
                     </div>
                     <div class="d-flex" style="font-weight: bolder; color: black;">
                        <span th:text="${pay.cate_name}" class="mr-1"></span>
                        <span>거지방</span>
                     </div>
                     <div style="font-weight: bolder;">
                        <span th:text="${pay.cate_cost}"></span>
                        <span>원</span>
                     </div>
                  </div>
                  <div>
                     <div style="font-size: 10px; color: #1abc9c;">
                        <div style="height: 18px;"></div>
                     </div>
                     <div>
                        <span>포인트 사용내역</span>
                     </div>
                     <div style="color:rgb(132, 227, 132); font-weight: bolder;">
                        <span th:text="${pay.usePoint}"></span>
                        <span>원</span>
                     </div>
                  </div>
                  <div>
                     <div style="font-size: 10px; color: #1abc9c;">
                        <div style="height: 18px;"></div>
                     </div>
                     <div>
                        결제금액
                     </div>
                     <div style="color:red; font-weight: bolder;">
                        <span th:text="${pay.pay_price}"></span>
                        <span>원</span>
                     </div>
                  </div>

               </li>
         </ul>
		</div>
	</div>

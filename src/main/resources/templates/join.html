                    <h2 class="title">Registration Form</h2>
                    <form method="POST" action = "/join_insert">
                    
                    	<div class="row row-space">
                            <div class="col-2">

                                    <label class="label">아이디

                                    <input class="input--style-4" type="text" name="userPhone">

                                <div class="input-group">
                                    <label class="label">인증번호 입력</label>

                            </div>
                            <div class="col-2">

                        </div>
                    	<div class="row row-space">

                                </div>
                            </div>
                            <div class="col-2">

                                    <label class="label">닉네임</label>
                                    <input class="input--style-4" type="text" name="userNickname">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">

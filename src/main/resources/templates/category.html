	<!-- 결제 API -->
	<script>
		function test() {
			var today = new Date();
			var hour = String(today.getHours());
			var minute = String(today.getMinutes());
			var second = String(today.getSeconds());
			var millisecond = String(today.getMilliseconds());
			var merchantID = hour + minute + second + millisecond;
			console.log(merchantID);
			
			var userID = $("#ID").val();
			console.log(userID);
			
		}	
	
	
		function requestPay() {
			// 객체 초기화
			const IMP = window.IMP;
			IMP.init("imp47603282");
			
			var today = new Date();
			var hour = today.getHours();
			var minute = today.getMinutes();
			var second = today.getSeconds();
			var millisecond = today.getMilliseconds();
			var merchantID = hour + minute + second + millisecond;
			
			var userID = $("#ID").val();
			
			IMP.request_pay({
				pg: 'html5_inicis',
				pay_method : 'card',
				merchant_uid: "order_no_" + merchantID,
				buyer_name : userID,
				amount : 1
			}, function(rsp) {
				if (rsp.success) {
					confirm('결제완료');
				} else {
					confirm('결제실패');
				}
			})
		};
	</script>
